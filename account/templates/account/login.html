{% extends 'base.html' %}
{% block title %}Login to your account{% endblock %}


{% block content %}

    <h2>Login user</h2>
    <form action="" method="post" class="col-md-6" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn-success">
        <a href="{% url 'account:reset_password' %}" class="btn btn-info">Forget password?</a>
    </form>

{% endblock %}
