{% extends 'base.html' %}
{% block title %}Home page{% endblock %}

{% block content %}

    <h3>Home page</h3>

    <div class="card">
        {% for p in posts %}
            <a href="{{ p.get_absolute_url }}" class="card-body">{{ p.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>

{% endblock %}
